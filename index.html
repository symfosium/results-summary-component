<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="results">
          <div class="your-result">
            <div class="your-result__wrapper">
              <h2 class="your-result__title">Your Result</h2>
              <div class="your-result__scores">
                <div class="your-result__score">76</div>
                <span>of 100</span>
              </div>
              <div class="your-result__comments">
                <div class="your-result__comment">Great</div>
                <p class="your-result__text">
                  Your performance exceed 65% of the people conducting the test
                  here!
                </p>
              </div>
            </div>
          </div>
          <div class="summary">
            <div class="summary__wrapper">
              <h2 class="summary__title">Summary</h2>
              <div class="summary__list">
                <div class="summary__item red">
                  <h4 class="summary__item-title title_red">Reaction</h4>
                  <div class="summary__item-points">
                    <span class="bold">80</span> /
                    <span class="normal">100</span>
                  </div>
                </div>
                <div class="summary__item yellow">
                  <h4 class="summary__item-title title_yellow">Memory</h4>
                  <div class="summary__item-points">
                    <span class="bold">92</span> /
                    <span class="normal">100</span>
                  </div>
                </div>
                <div class="summary__item green">
                  <h4 class="summary__item-title title_green">Verbal</h4>
                  <div class="summary__item-points">
                    <span class="bold">61</span> /
                    <span class="normal">100</span>
                  </div>
                </div>
                <div class="summary__item violet">
                  <h4 class="summary__item-title title_violet">Visual</h4>
                  <div class="summary__item-points">
                    <span class="bold">73</span> /
                    <span class="normal">100</span>
                  </div>
                </div>
              </div>
              <a href="#" class="summary__button">Continue</a>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
